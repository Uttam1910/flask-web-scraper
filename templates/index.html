<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <form id="scrape-form">
            <input type="text" id="url" placeholder="Enter e-commerce URL" required>
            <button type="submit">Scrape</button>
        </form>

        <div id="loading" style="display:none;">Loading...</div> <!-- Loading indicator -->
        <div id="error-message" style="display:none;"></div> <!-- Error message display -->
        <div id="results"></div> <!-- Results will be displayed here -->
        <div id="download-link" style="display:none; margin-top: 20px;">
            <a href="#" id="csv-download" download="products.csv">Download CSV</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
